<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIMS - Adaptive Intelligent Mastery System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>ðŸŽ¯ AIMS</h1>
            <p class="subtitle">Adaptive Intelligent Mastery System</p>
        </header>

        <!-- Lesson Selection -->
        <section class="lesson-selection" id="lessonSelection">
            <h2>Select a Lesson</h2>
            <div class="card">
                <select id="lessonSelect" class="select-input">
                    <option value="">-- Choose a lesson --</option>
                </select>
                <button id="startBtn" class="btn btn-primary" disabled>Start Assessment</button>
            </div>
        </section>

        <!-- Assessment Interface -->
        <section class="assessment" id="assessmentSection" style="display: none;">
            <!-- Progress Bar -->
            <div class="progress-container">
                <h3>Overall Progress</h3>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <p class="progress-text" id="progressText">0% Complete</p>
            </div>

            <!-- Current Learning Outcome -->
            <div class="card outcome-card">
                <h3>Current Learning Outcome</h3>
                <p class="outcome-description" id="currentOutcome">Loading...</p>
                <div class="mastery-badge" id="masteryBadge">
                    <span id="masteryLevel">0%</span> Mastery
                </div>
            </div>

            <!-- Question Display -->
            <div class="card question-card">
                <h3>Question</h3>
                <div class="question-content" id="questionContent">
                    <p>Loading question...</p>
                </div>
            </div>

            <!-- Feedback Display (shown after submission) -->
            <div class="card feedback-card" id="feedbackCard" style="display: none;">
                <h3>Feedback</h3>
                <div class="feedback-content" id="feedbackContent"></div>
            </div>

            <!-- Answer Input -->
            <div class="card answer-card">
                <h3>Your Answer</h3>
                <textarea 
                    id="answerInput" 
                    class="answer-textarea" 
                    placeholder="Type your answer here... Be detailed and explain your understanding."
                    rows="6"
                ></textarea>
                <div class="button-group">
                    <button id="submitBtn" class="btn btn-primary">Submit Answer</button>
                    <button id="nextBtn" class="btn btn-secondary" style="display: none;">Continue to Next</button>
                </div>
            </div>

            <!-- Learning Outcomes List -->
            <div class="card outcomes-list-card">
                <h3>Learning Outcomes</h3>
                <div id="outcomesList" class="outcomes-list">
                    <!-- Outcomes will be populated here -->
                </div>
            </div>
        </section>

        <!-- Completion Screen -->
        <section class="completion" id="completionSection" style="display: none;">
            <div class="card completion-card">
                <h2>ðŸŽ‰ Congratulations!</h2>
                <p class="completion-message">You have mastered all learning outcomes!</p>
                <div class="completion-stats" id="completionStats"></div>
                <button id="restartBtn" class="btn btn-primary">Start New Assessment</button>
            </div>
        </section>

        <!-- Loading Overlay -->
        <div class="loading-overlay" id="loadingOverlay" style="display: none;">
            <div class="spinner"></div>
            <p>Processing...</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
