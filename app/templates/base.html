<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AIMS - Adaptive Intelligent Mastery System{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://unpkg.com/alpinejs@3.13.5/dist/cdn.min.js" defer></script>
</head>
<body>
    {% if user %}
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <a href="/">ðŸŽ¯ AIMS</a>
            </div>
            <div class="nav-menu">
                <span class="nav-user">{{ user.username }} ({{ user.role.value }})</span>
                {% if user.role.value == "admin" %}
                <a href="/admin" class="nav-link">Admin Panel</a>
                {% endif %}
                <a href="/dashboard" class="nav-link">Dashboard</a>
                <form method="post" action="/logout" style="display: inline;">
                    <button type="submit" class="btn btn-small">Logout</button>
                </form>
            </div>
        </div>
    </nav>
    {% endif %}

    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2026 AIMS - Adaptive Intelligent Mastery System</p>
        </div>
    </footer>

    {% block scripts %}{% endblock %}
</body>
</html>
