version: '3.8'

services:
  web:
    build: .
    image: aims-fastapi:latest
    container_name: fastapi_app
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - /app/.venv
    command: uv run uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    depends_on:
      - mongodb
    env_file:
      - .env
    environment:
      - MONGODB_URL=mongodb://mongodb:27017/aims_db

  mongodb:
    image: mongo:7.0
    container_name: aims_mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=aims_db

volumes:
  mongodb_data: